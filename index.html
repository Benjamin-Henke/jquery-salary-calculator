<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>JQuery Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>

    <!--Need input fields for employee data-->
    <h2 id="employeeSalary">Employee Information</h2>
      <input type="text" placeholder="first name" id="firstNameInput" class="inputForm"/>
      <input type="text" placeholder="last name" id="lastNameInput" class="inputForm"/>
      <input type="text" placeholder="ID number" id="idNumberInput" class="inputForm"/>
      <input type="text" placeholder="job title" id="jobTitleInput" class="inputForm"/>
      <input type="text" placeholder="annual salary" id="annualSalaryleInput" class="inputForm"/>
      <button id="submitButton" class="inputForm">Submit</button>
    
</body>
</html>
