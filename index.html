<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>JQuery Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>

    <!--Input fields for employee data-->
    <h2 id="employeeSalary">Employee Information</h2>
      <input type="text" placeholder="First Name" id="firstNameInput" class="inputForm"/>
      <input type="text" placeholder="Last Name" id="lastNameInput" class="inputForm"/>
      <input type="text" placeholder="ID Number" id="idNumberInput" class="inputForm"/>
      <input type="text" placeholder="Job Title" id="jobTitleInput" class="inputForm"/>
      <input type="text" placeholder="Annual Salary" id="annualSalaryInput" class="inputForm"/>
      <button id="submitButton" class="inputForm">Submit</button>

      <!--Where input form will be displayed-->
      <ul class="displayEmployees"></ul>

      <h2 id="monthlyCostCalc">Monthly Cost: <span class="inputMonthlyCost"></span></h2>
    
</body>
</html>
