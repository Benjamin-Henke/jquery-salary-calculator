<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>JQuery Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>

    <!--Input fields for employee data-->
    <h2 id="employeeInput">Employee Input</h2>
      <input type="text" placeholder="First Name" id="firstNameInput" class="inputForm"/>
      <input type="text" placeholder="Last Name" id="lastNameInput" class="inputForm"/>
      <input type="text" placeholder="ID Number" id="idNumberInput" class="inputForm"/>
      <input type="text" placeholder="Job Title" id="jobTitleInput" class="inputForm"/>
      <input type="text" placeholder="Annual Salary" id="annualSalaryInput" class="inputForm"/>
      <button id="submitButton" class="inputForm">Submit</button>

    <!--Input fields for employee data-->
    <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody  class="employeeTable">
                <tr>
                <!--Employee information will be placed here on submitButton-->
                </tr>
            </tbody>
    </table>

      <h2 id="monthlyCostCalc">Total Monthly Cost: $<span class="inputMonthlyCost"></span></h2>
    
</body>
</html>
